<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация на тренировку</title>
</head>

<body>
    <div class="container">
        <h1>Регистрация на тренировку</h1>
        <button id="openModal">Регистрация</button>
        <h2>Список зарегистрированных пользователей</h2>
        <table id="registeredUsersTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ФИО</th>
                    <th>Номер телефона</th>
                    <th>Название компании</th>
                    <th>Информация</th>
                    <th>Оплата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="registeredUsers"></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Введите ваши данные</h2>
            <form id="registrationForm">
                <input type="text" id="fullName" placeholder="ФИО" required>
                <input type="tel" id="phoneNumber" placeholder="Номер телефона" required>
                <input type="text" id="companyName" placeholder="Название компании" required>
                <textarea id="about" placeholder="Информация о себе" required></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

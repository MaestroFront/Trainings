<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на тренировку</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Регистрация на тренировку</h1>
        <button id="registerBtn">Регистрация</button>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Компания</th>
                    <th>Информация</th>
                    <th>Оплата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Регистрация</h2>
            <input type="text" id="name" placeholder="ФИО" required>
            <input type="text" id="phone" placeholder="Номер телефона" required>
            <input type="text" id="company" placeholder="Название компании" required>
            <textarea id="info" placeholder="Информация о себе"></textarea>
            <button id="addUserBtn">Добавить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
